<!DOCTYPE html>
<html>
<head>
<title>Previous Reports</title>
<style>
body{
  font-family:sans-serif;
  background:#f4f4f4;
  padding:20px;
}
.report{
  background:white;
  padding:15px;
  margin:15px 0;
  border-left:5px solid #0f9d58;
}
</style>
</head>
<body>

<h2>Previous Reports</h2>
<div id="reports"></div>

<script>
let reports = JSON.parse(localStorage.getItem("reports")) || [];
let container = document.getElementById("reports");

if(reports.length===0){
  container.innerHTML="<p>No Reports Available</p>";
}else{
  reports.forEach((rep,index)=>{
    container.innerHTML+=`
      <div class="report">
        <h3>Report ${index+1} - ${localStorage.getItem("name")}</h3>
        <pre>${rep}</pre>
      </div>
    `;
  });
}
</script>

</body>
</html>
