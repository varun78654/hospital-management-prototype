<style>
body{

.nav{
  height:60px;
  background:#0f9d58;
  color:white;
  display:flex;
  align-items:center;
  padding:0 15px;
}
.menu{
  font-size:28px;
  cursor:pointer;
}
.sidebar{
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100%;
  background:#1db954;
  transition:0.4s;
  padding-top:60px;
}
.sidebar a{
  display:block;
  padding:15px;
  color:white;
  text-decoration:none;
  transition:0.3s;
}
.sidebar a:hover{
  background:#0f9d58;
}
.content{
  padding:20px;
  animation:fade 1s;
}
@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<script>
function toggle(){
  let side=document.getElementById("side");
  if(side.style.left=="0px"){

  }
}

document.getElementById("username").innerText=localStorage.getItem("name");
document.getElementById("dob").innerText=localStorage.getItem("dob");

document.getElementById("phone").innerText=localStorage.getItem("phone");
</script>
